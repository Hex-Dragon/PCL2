name: "Feature Proposal"
description: "Overhaul to existing features, or the addition of new content or options"
labels: [· 新功能, 新提交]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "Checklist"
    description: "Please check each item below and tick to confirm."
    options:
    - label: "I have searched on the [Issues page](https://github.com/Hex-Dragon/PCL2/issues?q=is%3Aissue+) and [FAQ & Hard-to-Check Feedback and Issue List](https://github.com/Hex-Dragon/PCL2/discussions/1930) to confirm that this proposal has not been submitted before."
      required: true
    - label: "I have viewed the [Feature Voting Page](https://github.com/Hex-Dragon/PCL2/discussions/categories/%E5%8A%9F%E8%83%BD%E6%8A%95%E7%A5%A8/) and confirmed that this proposal is not on the voting list."
      required: true
    - label: "I know that there are too many new features that have not been done yet, and it is too busy, so new feature proposals are almost never processed, and it is not recommended to submit new feature proposals qwq..."
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: Description
    description: "Provide a detailed description of what specific features you want to add."
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: Reason
    description: "Provide a detailed description of why you need this feature, which helps developers assess its priority."
    value: |
      (Example)
      I need this feature to something. Many people have something needs, but without this feature, they cannot something.
  validations:
    required: true