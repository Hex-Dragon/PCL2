name: Build PCL

on:
  push:
    paths:
      - 'Plain Craft Launcher 2.sln'
      - 'Plain Craft Launcher 2/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'Plain Craft Launcher 2.sln'
      - 'Plain Craft Launcher 2/**'
      - '.github/workflows/**'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release, Snapshot, BETA, ReleaseUpdate]

    runs-on: windows-latest

    env:
      Project_Directory: Plain Craft Launcher 2
      Project_Path: Plain Craft Launcher 2\Plain Craft Launcher 2.vbproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 将 x64 的 MSBuild 加到 PATH：https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    # 编译 PCL
    - name: Build
      run: msbuild $env:Project_Path /p:Configuration=${{ matrix.configuration }}

    # 上传编译后的可执行文件：https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }}
        path: ${{ env.Project_Directory }}\obj\${{ matrix.configuration }}\Plain Craft Launcher 2.exe